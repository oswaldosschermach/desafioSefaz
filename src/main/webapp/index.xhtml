<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/padrao.xhtml">

    <ui:define name="conteudo">
        <h:form>
            <div class="inicio">
                <div class="regras">
                    <h2>Bem-vindo ao Jogo da Adivinhação!</h2>
                    <p>As regras deste jogo são muito simples:</p>
                    <ul>
                        <li>Você terá que adivinhar o número em que estou pensando.</li>
                        <li>Você pode tentar quantas vezes quiser.</li>
                        <li>Em quanto MENOS tentativas você acertar, MAIOR será a sua pontuação.</li>
                    </ul>
                    <p>Boa sorte!</p>
                </div>
                <div class="bloco">
                    <p:commandButton value="Iniciar o jogo" styleClass="tentar"
                                     actionListener="#{jogoBean.reiniciar}"
                                     action="adivinhe?faces-redirect=true"/>
                </div>
            </div>
        </h:form>

    </ui:define>
</ui:composition>
